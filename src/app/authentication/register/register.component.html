<div class="container" *ngIf="show">
  <mat-card>
    <button mat-icon-button class="closeBtn" (click)="toggle()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>
        <h1>Register</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="register" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Email" area-label="Email" type="text" formControlName="email">
          <mat-error *ngIf="register.get('email')['errors']">
            {{getErrorMessage(register.get('email')['errors'])}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" area-label="Password" type="text" formControlName="password">
          <mat-error *ngIf="register.get('password')['errors']">
            {{getErrorMessage(register.get('password')['errors'])}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="First name" area-label="First name" type="text" formControlName="firstName">
          <mat-error *ngIf="register.get('firstName')['errors']">
            {{getErrorMessage(register.get('firstName')['errors'])}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" area-label="Last name" type="text" formControlName="lastName">
          <mat-error *ngIf="register.get('lastName')['errors']">
            {{getErrorMessage(register.get('lastName')['errors'])}}
          </mat-error>
        </mat-form-field>
        <div class="buttons">
          <button mat-raised-button [disabled]="!register.valid">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
