<div class="container" *ngIf="show">
  <mat-card id="card">
    <button mat-icon-button class="closeBtn" (click)="toggle()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-header>
      <mat-card-title>
        <h1>Log In</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Username" area-label="Email" type="text" formControlName="email"
            data-cy="emailInput">
          <mat-error *ngIf="login.get('email')['errors']">
            {{getErrorMessage(login.get('email')['errors'])}}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" area-label="Password" type="password" formControlName="password"
            data-cy="passwordInput">
          <mat-error *ngIf="login.get('password')['errors']">
            {{getErrorMessage(login.get('password')['errors'])}}
          </mat-error>
        </mat-form-field>
        <div class="buttons">
          <button mat-raised-button type="submit" [disabled]='!login.valid' data-cy="loginSubmit">
            Log In
          </button>
        </div>
      </form>
      <div *ngIf="errorMessage" id="errorMessage">
        <p>{{errorMessage}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
