<!--Mobile screens-->
<div class="container">
  <div class="mobile">
    <div class="parallax">
      <h1 id="compareCarssm">COMPARE CARS</h1>
      <div class="carrouselContainer">
        <div ng2-carouselamos class="slides-wrapper" [items]="cars" [width]="200" [$prev]="prev" [$next]="next" [$item]="item">
        </div>
        <ng-template #prev>
          <img src="assets/left-arrow.png" id="left" />
        </ng-template>
        <ng-template #next>
          <img src="assets/right-arrow.png" id="right" />
        </ng-template>
        <ng-template #item let-item let-i="index" class="itemsSlide">
          <app-car [Car]="item"></app-car>
        </ng-template>
      </div>
    </div>
  </div>

  <!--Desktop screens-->
  <div class="desktop">
    <div class="parallax">
      <h1 id="compareCarssm">COMPARE CARS</h1>
      <div class="carrouselContainer">
        <div ng2-carouselamos class="slides-wrapper" [items]="cars" [width]="800" [$prev]="prev" [$next]="next" [$item]="item">
        </div>
        <ng-template #prev>
          <img src="assets/left-arrow.png" id="left" />
        </ng-template>
        <ng-template #next>
          <img src="assets/right-arrow.png" id="right" />
        </ng-template>
        <ng-template #item let-item let-i="index" class="itemsSlide">
          <app-car [Car]="item"></app-car>
        </ng-template>
      </div>
    </div>
  </div>
</div>
