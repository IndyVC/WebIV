<app-log-in></app-log-in>
<app-registreer></app-registreer>

<div class="container">
  <div class="menubar">
    <button mat-icon-button [matMenuTriggerFor]="menu" id="toggle">
      <mat-icon class="unfold_more">more_vert</mat-icon>
    </button>
    <div class="nav">
      <a [routerLink]="['cars']">Compare cars</a>
      <a *ngIf="!loggedIn();else logout" (click)="toggleLogin()">Log in</a>
      <ng-template #logout>
        <a (click)="logOut()">Log out</a>
      </ng-template>
      <a (click)="toggleRegister()">Register</a>
      <a *ngIf="isAdmin();" [routerLink]="['beheer']">Admin Tool</a>
    </div>
  </div>
  <div class="matMenu">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <a [routerLink]="['cars']">Compare cars</a>
      </button>
      <button *ngIf="!loggedIn();else logout" mat-menu-item (click)="toggleLogin()">
        <a>Log in</a>
      </button>
      <ng-template #logout>
        <a (click)="logOut()">Log out</a>
      </ng-template>
      <button mat-menu-item (click)="toggleRegister()">
        <a>Register</a>
      </button>
      <button mat-menu-item *ngIf="isAdmin()">
        <a [routerLink]="['beheer']">Admin Tool</a>
      </button>
    </mat-menu>
  </div>
</div>
<ng-content></ng-content>
